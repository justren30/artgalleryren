<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Your Gallery</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <div class="container-fluid">
                <!-- Search component -->
                <div class="search-btn d-flex align-items-center">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id ="search-input" type="text" name="" placeholder="Find your art" class="form-control">
                </div>
                
                <!-- Toggler button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="collections.html">Collections</a>
                        <a class="nav-link active-link" href="galleries.html">My Galleries</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="galleries">
        <h3>Choose Your Gallery</h3>
        <div class="container-galleries">
            <div class="slider-wrapper">
                <button id="prev-slide" class="slide-button material-symbols-rounded"><i class="fa-solid fa-chevron-left" style="color: #777;"></i></button>
                <div class="galleries-list">
                    <a href="bookmarks.html">
                        <img src="./Assets/images/collections/1.jpg" class="image-item">
                        <p class="gallery-text">Bookmarks</p>
                    </a>
                    <a href="gallery1.html">
                        <img src="./Assets/images/collections/7.jpg" class="image-item">
                        <p class="gallery-text">Gallery 1</p>
                    </a>
                    <a href="gallery2.html">
                        <img src="./Assets/images/collections/10.jpg" class="image-item">
                        <p class="gallery-text">Gallery 2</p>
                    </a>
                    <a href="gallery3.html">
                        <img src="./Assets/images/collections/9.jpg" class="image-item">
                        <p class="gallery-text">Gallery 3</p>
                    </a>
                </div>
                <button id="next-slide" class="slide-button material-symbols-rounded"><i class="fa-solid fa-chevron-right" style="color: #777;"></i></button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!--Adding JS file for the scrollbar function-->
    <script src="./Assets/js/scrollbar.js"></script>

    <!--JS for the modal functions-->
    <script>
        var modal = document.getElementById("imageModal");
    
        var span = document.getElementsByClassName("close")[0];
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        function openModal(imageSrc, description) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modalDescription").innerText = description;
            modal.style.display = "block";
        }
    
        document.querySelectorAll('.image-wrap img').forEach(img => {
            img.onclick = function() {
                openModal(this.src, this.nextElementSibling.innerText);
            };
        });
    </script>
    
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- displayGalleries JS -->
    <script src="./Assets/JS/displayGalleries.js"></script>
</body>
</html>
